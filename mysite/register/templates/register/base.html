{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Freelanze - {% block title %}{% endblock %}</title>
</head>
<body>
<!-- 本番ー -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{% url 'register:top' %}">freelanze</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li>
            <a class="nav-item nav-link" href="{% url 'register:user_detail' user.pk %}">登録情報の確認</a>
          </li>
          <li>
            <a class="nav-item nav-link" href="{% url 'register:user_update' user.pk %}">マイページ</a>
          </li>
          <li>
            <a class="nav-item nav-link" href="{% url 'register:logout' %}">ログアウト</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-item nav-link" href="{% url 'register:login' %}">
            ようこそ、ゲストさん！ログインはこちら
          </a>
          </li>
          {% endif %}
        </ul>
          <div class="btn-group">
              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  スキルで絞り込む
              </button>
              <form class="form-inline my-2 my-lg-0" action="" method="get" accept-charset="utf-8">
                  <div class="dropdown-menu">
                      <button class="dropdown-item" type="submit" value="1" name="q">Webデザイナー</button>
                      <button class="dropdown-item" type="submit" value="2" name="q">PG(フロントサイド)</button>
                      <button class="dropdown-item" type="submit" value="3" name="q">PG（サーバーサイド）</button>
                      <button class="dropdown-item" type="submit" value="4" name="q">デザイナー</button>
                      <button class="dropdown-item" type="submit" value="5" name="q">フォトグラファー</button>
                      <button class="dropdown-item" type="submit" value="6" name="q">イラストレーター</button>
                      <button class="dropdown-item" type="submit" value="7" name="q">ライター</button>
                      <button class="dropdown-item" type="submit" value="8" name="q">ブロガー</button>
                  </div><!-- /.dropdown-menu -->
              </form>
          </div><!-- /.btn-group -->
          <form class="form-inline my-2 my-lg-0" action="/search" method="get" accept-charset="utf-8">
              <input type="search" class="form-control mr-sm-2" placeholder="キーワードで検索" name="q" aria-label="検索...">
              <button type="submit" class="btn btn-outline-info my-2 my-sm-0">検索</button>
          </form>
      </div>
    </nav>

<!-- top画像ー -->
<img class="img-fluid" src="/media/freelanze-top-image.png" style="margin-top: 55px">
<main>
    <!-- メインコンテンツ -->
    <div class="container mt-auto">
        {% block content %}{% endblock %}
    </div>
</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</body>
</html>
